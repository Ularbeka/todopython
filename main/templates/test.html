{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To da</title>
        <link rel="stylesheet" href="{% static "styles/index.css" %}" />
        <!-- <link rel="stylesheet" href="{% static "styles/checkbox.css" %}"> -->
    </head>
<body>
   <section>
        <div class="create_container">
            <form action="{% url 'add-todo'%}" method="POST">
                {% csrf_token %}
          <input
          class="create_input"
          type="text"
          placeholder="write here new order"
          name="todo_text"
          />
          <button class="create_button">add</button>
        </form>
        </div>
  
          <div class="todo_container">
             {% for todo in todo_list %}
             <div class="todo_item">
                <div class="todo_item_header">
                  <label class="checkbox_container">
                     <input type="checkbox"/>
                     <span class="check_mark"></span>
                  </label>
                  <h4>{{ todo.text}}</h4>
                  </div>
                <div class="todo_item_footer">
                  <p>{{todo.created_at}}</p>
              <div class="auction_buttons">
                  <img src="{% static './icon/31.png' %}">
                  <a href="{% url 'delete-todo' todo.id %}"><img src="{% static './icon/21.png' %}"> </a>
                </div>
               </div>
             </div>
             {% endfor %}
           </div>
  
      </section>
</body>
</html>
